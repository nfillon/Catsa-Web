<body>
<header>
    <nav class="contenedor contenedorNav">
        <div class="logoDiv">
            <img src="../images/LogoCatsaTransparenciaBlanco.png" alt=""/>
        </div>
        <div class="contenedor contenedorDivUl">
            <ul class="contenedor">
                <li><a href="../index.html">Nosotros</a></li>
                <li><a href="infrastructura.html">Insfrastructura</a></li>

            </ul>
        </div>
    </nav>
</header>
<div>
    <h4>Contactenos</h4>
    <div>
        <form action="">
            <div class="gridContainerContac">
                <div class="itemName1">
                    <label for="nombre"></label>
                    <input class="itemName1Placeholder" type="text" name="Nombre" id="nombre" placeholder="(*) Nombre">
                </div>
                <div class="itemLastName">
                    <label for="apellido"></label>
                    <input class="itemLastName1Placeholder" type="text" name="Apellido" id="apellido" placeholder="(*) Apellido" required>
                </div>
                <div class="itemEmail">
                    <label for="email"></label>
                    <input class="itemLastEmailPlaceholder" type="email" name="Email" id="email" placeholder="(*) Correo Electronico" required>
                </div>
                <div class="itemPhone">
                    <label for="telefono"></label>
                    <input class="itemLastPhonePlaceholder" type="tel" name="Telefono" id="telefono" placeholder="(*) Telefono" required>
                </div>
                <div class="itemAsunto">
                    <label for="asunto"></label>
                    <input class="itemAsuntoPlaceholder" type="text" name="Asunto" id="asunto" placeholder="Asunto">
                </div>
                <div class="itemMensaje">
                    <label for="Mensaje"></label>
                    <textarea class="itemMensajePlaceholder" name="mensaje" rows="5" cols="20" id="Mensaje" laceholder="(*) Mensaje"></textarea>
                </div>
                <div class="itemTerminos">
                    <label for="Terminos"></label>
                        <p class="itemTerminosTexto"> Al enviar este formaulario, he leído y acepto la política de privacidad de Catsa Mexico Sa de
                        Cv (*) </p>
                    <input type="checkbox" name="acepta" id="Terminos" value="1"/>
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="contenedorFooter">
    <div class="contenedorPhone">
        <h3 class="textFooterH3">TELÉFONO</h3>
        <ul class="textFooterUL">
            <li>
                <span class="icon-phone"></span> <a href="tel:+525547442645">(+52)55 4744-2645</a>
            </li>
            <li>
                <span class="icon-phone"></span> <a href="tel:+525547442645">(+52)55 7931–6335</a>
            </li>
        </ul>
    </div>
    <div class="contenedorFooterBorder">
        <h3 class="textFooterH3">CORREO</h3>
        <div>
            <form class="contenedorMail" action="contacto.html">
                <span class="icon-envelop"></span>
                <button class="buttonMail" type="submit">Contactanos</button>
            </form>
        </div>
    </div>
    <div class="contenedorOfficer">
        <div>
            <span class="icon-office"></span>|
        </div>
        <div>
            <p class="textFooterOfficer">CONCRETOS ASFALTICOS TECAMAC, S.A. DE C.V.</p>
        </div>
    </div>
</footer>
</body>
</html>
